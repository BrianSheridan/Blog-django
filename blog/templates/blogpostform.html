{% extends "base.html" %}
{% block content %}
        {% load bootstrap_tags %}
        <form method="POST" enctype="multipart/form-data">
        <h1>Add A Post</h1>
        <form method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap}}
                <button type="submit" class="btn btn-info">Save</button>
                <button class="btn btn-default" onclick="location.href='/blog'">Back To Blog</button>
        </form>
{% endblock %}
